name: Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create zip file
        run: |
          cd out
          zip -r ../signing-tool-ledger.zip .
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: signing-tool-ledger.zip
          repository: HorizenOfficial/signing-tool-ledger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}